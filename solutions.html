<!DOCTYPE html>
<html>
    <head>
        <mate charest="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <title>Solutions</title>

    <body>
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 5px;
            width: 50%;
            border: solid 1px black;
            font-weight: 400;
        }

    </style>

    <h1>Solutions</h1>

    <h4>Convert these numbers from dezimal to binary!</h4>
    <table>
        {{#each binaryToDezimal}}
        <tr>
                <th>{{this.task}}</th>
                <th>{{this.solution}}</th>
        </tr>
        {{/each}}
    </table>

    <h4>Convert these numbers from dezimal to binary!</h4>
    <table>
        {{#each dezimalToBinary}}
        <tr>
            <th>{{this.task}}</th>
            <th>{{this.solution}}</th>
        </tr>
        {{/each}}
    </table>

  </body>
</html>
